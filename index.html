
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="stylesheet" href="Css/Player3D.css" />
    <link rel="stylesheet" href="Css/Mobile.css" />
    <title>Nayuta</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
         <div class="logo">
                <!-- <button class="menu-btn" id="menu-close" title="test"><i class='bx bx-log-out'></i>
                </button> -->
                <i class='bx bx-game'></i>
                <a href="#">Nayuta</a>
            </div>
        <div class="menu">
          <h5>Menu</h5>
          <ul>
            <li>
              <i class="bx bxs-bolt-circle"></i>
              <a href="#">Explore</a>
            </li>


            <li>
              <i class="bx bxs-album"></i>
              <a href="#">Albums</a>
            </li>

            <li>
              <i class="bx bx-male-female"></i>
              <a href="#">Artists</a>
            </li>
          </ul>
        </div>

        <div class="menu">
          <h5>Library</h5>
          <ul>
            <li>
              <i class="bx bx-undo"></i>
              <a href="#">Recent</a>
            </li>

            <li>
              <i class="bx bx-photo-album"></i>
              <a href="#">Albums</a>
            </li>

            <li>
              <i class="bx bxs-heart"></i>
              <a href="#">Favorites</a>
            </li>


          </ul>
        </div>

        <div class="menu">
          <h5>Playlist</h5>
          <ul>
            <li>
              <i class="bx bxs-folder-plus"></i>
              <a href="#">Create New</a>
            </li>
          </ul>
        </div>
        <div class="playing">
          <div class="top">
            <img src="Src/Logo/Arisu 2.0.png" alt="Test" />
            <h4>Asus<br />BlueSp</h4>
          </div>
          <div class="bottom">
            <i class="bx bx-podcast"></i>
            <p>Playing On Device</p>
          </div>
        </div>
      </aside>

      <main>
        <header>
          <div class="nav-links">
            <!-- <button class="menu-btn" id="menu-open" title="test">
              <i class="bx bx-menu"></i> -->
            </button>
            <a href="#">Music</a>
            <a href="#">Player</a>
          </div>

          <div class="search">
            <i class="bx bx-search-alt-2"></i>
            <input id="search-input" type="text" placeholder="Find new songs here" autocomplete="off" />
            <div id="search-results" class="search-results" aria-live="polite"></div>
          </div>
        </header>

        <div class="trending">
          <div class="left">
            <h4>Trending new songs:</h4>
              <div class="info">
                <h2>Song name:</h2>
                <h3>Artist:</h3>
                <h4>Album:</h4>
                <h6>Number of Plays:</h6>
                <div class="btn">
                <button type="button">Listen now</button>
                <i class='bx bxs-heart' ></i>
                </div>
              </div>
          </div>
               <div class="slideshow">
                <img src="" alt="Change though top 4 trending songs" id="slide-image">
               </div>
        </div>

        <div class="lists-grid">
          <div class="music-list">
            <div class="header">
              <a href="#" id="show-all-songs">Top 5</a>
        <div class="items" id="audio">
        <div id="music-items" class="music-items"></div>
        </div>
            </div>
          </div>
        </div>

        <div class="main-list">
          <div class="main-list-header">
            <h2>Song List</h2>
            <div class="genre-filters">
              <label for="genre-select">Filter by genre:</label>
              <select id="genre-select">
                <option value="">All genres</option>
              </select>
            </div>
          </div>
        </div>
         <footer class="copyright-section">
        <h2>@test</h2>
      </footer>
      </main>



  <div class="right-section">
        <div class="profile">
          <i class="bx bxs-bell"></i>
          <i class="bx bxs-cog"></i>
          <div class="user">
            <div class="left">
              <img src="Src/Logo/Arisu 2.0.png" alt="prof" />
            </div>
            <div class="right">
              <h5>Robo_oh</h5>
            </div>
          </div>
        </div>
          <div class="player">
          <div class="player-top">
            <div class="song-info">
              <img src="" alt="song-img"/>
              <div class="song-details">
                <h4 id="player-song-title">Song Title</h4>
                <p id="player-song-artist">Artist Name</p>
              </div>
            </div>
            <div class="player-controls">
              <i class="bx bx-volume" id="volume-btn"></i>
              <i class="bx bx-skip-previous" id="prev-btn"></i>
              <i class="bx bx-play-circle" id="play-btn"></i>
              <i class="bx bx-skip-next" id="next-btn"></i>
              <i class="bx bx-repeat" id="loop-btn"></i>
            </div>
          </div>

        
      </div>
    </div>
    

    <script src="Scripts/dataService.js"></script>
    <script src="Scripts/musicPlayer.js"></script>
    <script src="Scripts/Script.js"></script>
  </body>
</html>
